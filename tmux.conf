# ------------------------------------------------------------------------------
# LIST OF PLUGINS
# ------------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'catppuccin/tmux'
set -g @plugin 'roosta/tmux-fuzzback#main'
set -g @plugin 'tassaron/tmux-df'
# Provides cpu & ram usage (despite the name)
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# ------------------------------------------------------------------------------
# KEYBINDINGS
# ------------------------------------------------------------------------------

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind Space
bind Space next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split (pane right) |
unbind |
bind | split-window -h

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# ------------------------------------------------------------------------------
# SETTINGS
# ------------------------------------------------------------------------------

set-option -g history-limit 100000

# Status bar settings
set -g status-right-length 100
set -g status-left-length 0
set -g status-left ""

# Can look for icons on https://www.nerdfonts.com/cheat-sheet
set -g status-right "#{prefix_highlight}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_host}"
set -agF status-right "#{E:@catppuccin_status_cpu}"

# Memory usage
set -ag status-right "#[bg=#{@thm_fg},fg=#{@thm_surface_0}]#[reverse]#[noreverse]#{ram_icon} "
set -ag status-right "#[fg=#{@thm_fg},bg=#{@thm_surface_0}] #{ram_percentage} "

# Disk usage
set -ag status-right "#[bg=#{@thm_fg},fg=#{@thm_surface_0}]#[reverse]#[noreverse]󱛟 "
set -ag status-right "#[fg=#{@thm_fg},bg=#{@thm_surface_0}] #{df_percent} "

set -agF status-right "#{E:@catppuccin_status_load}"

# ------------------------------------------------------------------------------
# PLUGIN SETTINGS
# ------------------------------------------------------------------------------

# catppuccin
set -g @catppuccin_flavor 'macchiato'
set -g @catppuccin_window_status_style "rounded"
run ~/.tmux/plugins/tmux/catppuccin.tmux
# Allow changing window title
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# tmux-prefix-highlight
set -g @prefix_highlight_prefix_prompt ' Prefix detected..'
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_prompt ' Copy '
set -g @prefix_highlight_fg '@thm_fg'
set -g @prefix_highlight_bg '@thm_surface_0'
set -g @prefix_highlight_copy_mode_attr 'fg=@thm_fg,bg=@thm_surface_0,bold'

# fuzzback
set -g @fuzzback-bind /

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
