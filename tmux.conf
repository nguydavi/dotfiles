# ------------------------------------------------------------------------------
# LIST OF PLUGINS
# ------------------------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'alexanderjeurissen/tmux-world-clock#main'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'roosta/tmux-fuzzback#main'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# ------------------------------------------------------------------------------
# KEYBINDINGS
# ------------------------------------------------------------------------------

# Set the prefix to ^A.
unbind C-b
set -g prefix ^A
bind a send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
unbind " "
bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
unbind |
bind | split-window

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# ------------------------------------------------------------------------------
# SETTINGS
# ------------------------------------------------------------------------------

set-option -g history-limit 100000

# set -option -g status-bg default
set-option -g status-right-length 120

# Take status-left from nord-tmux but override status-right
PLUGINS_PATH="$HOME/.tmux/plugins"
dark_purple='#6272a4'
source-file $PLUGINS_PATH/nord-tmux/src/nord-status-content.conf

set -g status-right "\
#{prefix_highlight}\
#($PLUGINS_PATH/tmux-mem-cpu-load/tmux-mem-cpu-load --colors --powerline-right --interval 2)\
#[fg=${dark_purple},bg=black,nobold,noitalics,nounderscore] \
#[fg=white,bg=${dark_purple}]#{world_clock_status}"

# Overriding these to remove the window flag
set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] \
#[fg=white,bg=brightblack]#I \
#[fg=white,bg=brightblack,nobold,noitalics,nounderscore] \
#[fg=white,bg=brightblack]#W \
#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=black,bg=cyan,nobold,noitalics,nounderscore] \
#[fg=black,bg=cyan]#I \
#[fg=black,bg=cyan,nobold,noitalics,nounderscore] \
#[fg=black,bg=cyan]#W \
#[fg=cyan,bg=black,nobold,noitalics,nounderscore]"

# ------------------------------------------------------------------------------
# PLUGIN SETTINGS
# ------------------------------------------------------------------------------

# tmux-world-clodk
set -g @world_clock_fmt '%tz-#[bold]%H:%M#[nobold]'
set -g @world_clock_tz 'Europe/London'
set -g @world_clock_tz 'America/New_York'
set -g @world_clock_tz 'America/Los_Angeles'

# nord-tmux
set -g @nord_tmux_show_status_content "0" # disable nord-tmux status bar to add my own plugins

# tmux-prefix-highlight
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_prompt ' Copy '

# fuzzback
set -g @fuzzback-bind /

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
